is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: rich_text_1
    properties:
      content: |-
        The Math Chat is designed for communicating with your instructor about mathematical questions from your course. This chat is not private and is not affiliated with the University of Texas at Arlington; use it as you would during office hours.

        To enter mathematical expressions, use simple key combinations on your keyboard. Try typing the following symbols into the light blue box below.
    type: RichText
    layout_properties: {grid_position: 'NEXVBZ,TQFKNA'}
  - name: rich_text_3
    properties: {content: '(Click in the Box below to activate it, then type ) \sum SPACE k=1 ARROW-UP or TAB \infty SPACE ARROW-RIGHT  1/k^2 ', align: center}
    type: RichText
    layout_properties: {grid_position: 'GXNZHV,LFSOMW'}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'CMOXHA,OOJGWM'}
  - name: spacer_3
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'CMOXHA,NITEJM'}
  - name: label_4
    properties: {align: center, background: '#CAF4FF'}
    type: Label
    layout_properties: {grid_position: 'CMOXHA,HHUSCW'}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'CMOXHA,TEEFYW'}
  - name: label_6
    properties: {text: 'There are other keyboard inputs you can use for integral and other math symbols, just look in the link on the left to look for common ones.'}
    type: Label
    layout_properties: {grid_position: 'VLMWMS,DLCCUD'}
  - name: rich_text_2
    properties:
      content: |-
        <h4>Warning</h4>
        <h5>This app is provided by your instructor as is. It is not affiliated with The University of Texas at Arlington. Use it as you would during office hours.</p>
        <p>Note: This is a work in progress, not a finished product.</p>
      format: restricted_html
      border: ''
      background: theme:Gray 200
      align: left
      font_size: 8
    type: RichText
    layout_properties: {grid_position: 'GDYIZM,HJHBTQ'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: link_1
    properties: {text: Instructions}
    type: Link
    layout_properties: {grid_position: 'XOLDTV,GXLODE'}
    event_bindings: {click: link_1_click}
  - name: link_2
    properties: {text: Math Chat}
    type: Link
    layout_properties: {grid_position: 'QYRDSI,IEHEJD'}
    event_bindings: {click: link_2_click}
  - name: link_3
    properties: {text: Symbols Commands}
    type: Link
    layout_properties: {grid_position: 'VKXBTG,JKKRVT'}
    event_bindings: {click: link_3_click}
- name: headline_2
  properties: {role: headline, text: How to use the Math Chat}
  type: Label
  layout_properties: {slot: title}
