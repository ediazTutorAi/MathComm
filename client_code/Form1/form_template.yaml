is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: headline_1
    properties: {role: headline, text: How to use the Math Chat}
    type: Label
    layout_properties: {grid_position: 'ZITAIG,MBTHZJ'}
  - name: label_1
    properties: {text: The idea is to use the math chat to communicate with your instructor about mathematical questions or issues from your Course.}
    type: Label
    layout_properties: {grid_position: 'YFPJEY,JRMOOB'}
  - name: label_2
    properties: {text: To enter mathematics just enter simple combination of keys from your keyboard. For example try to enter the next symbols in the next math input.}
    type: Label
    layout_properties: {grid_position: 'KKCZRO,RLTTMB'}
  - name: label_3
    properties: {text: '(Click in the Box to activate it, then write ) \sum SPACE k=1 ARROWUP or TAB \infty SPACE ARROWRIGHT  1/k^2 ', bold: false, align: center, font_size: 16}
    type: Label
    layout_properties: {grid_position: 'AWPVMD,QJFEXL'}
  - name: label_5
    properties: {text: 'Where ARROWUP or ARROWRIGHT are the arrows keys in your keyboard, SPACE is the space bar, and TAB is the tab key in your keyboard.'}
    type: Label
    layout_properties: {grid_position: 'FJXWOL,HCUROO'}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'CMOXHA,OOJGWM'}
  - name: label_4
    properties: {align: center, background: '#CAF4FF'}
    type: Label
    layout_properties: {grid_position: 'CMOXHA,HHUSCW'}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'CMOXHA,TEEFYW'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: link_1
    properties: {text: How to}
    type: Link
    layout_properties: {grid_position: 'XOLDTV,GXLODE'}
    event_bindings: {click: link_1_click}
  - name: link_2
    properties: {text: Math Chat}
    type: Link
    layout_properties: {grid_position: 'QYRDSI,IEHEJD'}
    event_bindings: {click: link_2_click}
  - name: link_3
    properties: {text: Symbols Commands}
    type: Link
    layout_properties: {grid_position: 'VKXBTG,JKKRVT'}
    event_bindings: {click: link_3_click}
