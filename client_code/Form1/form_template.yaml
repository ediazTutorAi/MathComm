is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: headline_1
    properties: {role: headline, text: How to use the Math Chat}
    type: Label
    layout_properties: {grid_position: 'ZITAIG,MBTHZJ'}
  - name: label_1
    properties: {text: 'The idea is to use the math chat to communicate with your instructor about mathematical questions or issues you want to understand more. You can also pose problems that you are trying but you are stuck, etc.'}
    type: Label
    layout_properties: {grid_position: 'YFPJEY,JRMOOB'}
  - name: label_2
    properties: {text: 'To enter mathematics you just enter simple use simple combination of keys from your keyboard. '}
    type: Label
    layout_properties: {grid_position: 'KKCZRO,RLTTMB'}
  - name: label_3
    properties: {text: 'For example if you enter: \sum ↓ k=1 ↑ or TAB \infty SPACE 1/k^2 you will get:'}
    type: Label
    layout_properties: {grid_position: 'AWPVMD,QJFEXL'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: column_panel_1
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: link_1
    properties: {text: How to}
    type: Link
    layout_properties: {grid_position: 'XOLDTV,GXLODE'}
    event_bindings: {click: link_1_click}
  - name: link_2
    properties: {text: Math Chat}
    type: Link
    layout_properties: {grid_position: 'QYRDSI,IEHEJD'}
    event_bindings: {click: link_2_click}
  - name: link_3
    properties: {text: Symbols Commands}
    type: Link
    layout_properties: {grid_position: 'VKXBTG,JKKRVT'}
    event_bindings: {click: link_3_click}
