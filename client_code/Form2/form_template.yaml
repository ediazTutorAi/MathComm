      content: |
        - Summary of typing and the symbols you get

        |Type|you get|Type|you get|Type| you get|
        |:---:|:---|:---:|:---|:---:|:---|
        |**\infty**|{label_4}|**\sqrt**|{label_3}|**a^b**|{label_5}|
        |**\int**|{label_2}|**a/b**|{label_6}|**\sum**|{label_1}|
