      - type: TextBox
        properties: {role: null, bold: false, align: left, placeholder: write only text here. To add math click the "add math"" button. To send the question click the "send or update" button, spacing_above: small, background: '', type: text, underline: false, font: '', hide_text: false, foreground: '', spacing_below: small, visible: true, border: '0', italic: false, enabled: true, font_size: null, tooltip: '', text: ''}
