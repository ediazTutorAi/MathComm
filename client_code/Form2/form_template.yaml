    - name: label_1
      properties: {}
      type: Label
      layout_properties: {slot: label_1}
    - name: label_2
      properties: {}
      type: Label
      layout_properties: {slot: label_2}
    - name: label_3
      properties: {}
      type: Label
      layout_properties: {slot: label_3}
